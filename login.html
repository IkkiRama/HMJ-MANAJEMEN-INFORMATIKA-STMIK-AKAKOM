<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HMJ - Manajemen Informatika">
    <meta name="description" content="HMJ - Manajemen Informatika">
    <title>Login | HMJ - Manajemen Informatika</title>
    <link rel="stylesheet" href="css/font/font.css">
    <link rel="stylesheet" href="css/riset/riset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form/form.css">
    <link rel="stylesheet" href="css/login/login.css">
    <link rel="stylesheet" href="css/responsive/responsive.css">

    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="fontawesome/js/all.min.js"></script>

    <link rel="apple-touch-icon" href="img/logo HIMARAKSI.png">
    <link rel="shortcut icon" href="img/logo HIMARAKSI.png" type="image/x-icon">
</head>

<body>

    <main>
        <!-- Login Start -->
        <section class="containerLogin">
            <div class="container">

                <div class="login">
                    <h2>Masuk sebagai pelanggan</h2>
                    <p>Sudah punya akun TasBee? Yuk masuk untuk mengakses beragam fitur TasBee</p>

                    <form action="">
                        <div class="form-group">
                            <label for="email">Alamat Email <span>*</span> </label>

                            <div class="input-group">
                                <input type="email" id="email" autocomplete required>
                                <div class="icon">
                                    <i class="fas fa-at"></i>
                                </div>
                            </div>

                        </div>


                        <div class="form-group">
                            <label for="password">Password <span>*</span> </label>

                            <div class="input-group">
                                <input type="password" id="password" autocomplete required>

                                <div class="icon">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>

                        </div>


                        <div class="form-info">
                            <div class="ingatSaya">
                                <input type="checkbox" id="ingatSaya">
                                <label for="ingatSaya">Ingat Saya</label>
                            </div>

                            <a href="register.html">Lupa Password?</a>
                        </div>

                        <button type="submit" class="masuk">Masuk</button>

                    </form>

                    <p class="BelumPunyaAkun">Belum punya akun? <a href="registrasi.html">Daftar di sini</a></p>


                </div>
            </div>
        </section>
        <!-- Login End -->
    </main>

</body>

</html>
